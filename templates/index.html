<!-- Sai Ram Navuluri -  Prototype Generator Section -->
<div class="container">
        <div class="section" id="prototype-generator">
            <h1>Web Prototype Generator</h1>
            <div class="sub-section">
                <form id="prototypeForm">
                    <label for="description">Enter a description of your desired prototype. <br>Make sure you are <i><b>descriptive</b></i> about your expected output. The more details you give, the better output you get.</label>
                    <textarea id="description" name="description" rows="4" placeholder="e.g. A landing page for a restaurant with blue and white colors, including a header, footer, and contact form."></textarea>
                    <button type="submit" class="btn">Generate Prototype</button>
                    <div class="loading-spinner" id="loading-spinner"></div>
                </form>
            </div>
        </div>

<!-- Joshna Gurram - Popup Modal for Additional Questions -->
        <div id="additionalQuestionsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Additional Questions</h3>

                <!-- Question 1: Logo -->
                <div class="form-group">
                    <label>Do you have a logo?</label><br>
                    <input type="radio" id="logoYes" name="logo" value="Yes"> Yes
                    <input type="radio" id="logoNo" name="logo" value="No" checked> No<br>
                    <input type="url" id="logoURL" placeholder="Logo URL" style="display: none;">
                </div>

                <!-- Question 2: Functional prototype -->
                <div class="form-group">
                    <label>Do you need a functional prototype?</label><br>
                    <input type="radio" id="functionalityYes" name="functionality" value="Yes"> Yes
                    <input type="radio" id="functionalityNo" name="functionality" value="No" checked> No
                </div>

                <!-- Question 3: Database schema -->
                <div class="form-group">
                    <label>Do you want a database schema for this prototype?</label><br>
                    <input type="radio" id="dbYes" name="database" value="Yes"> Yes
                    <input type="radio" id="dbNo" name="database" value="No" checked> No
                </div>

                <button id="submitAdditionalQuestions" class="btn">Submit</button>
            </div>
        </div>
